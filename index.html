<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESSCO Project Tracker</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6aa0ff">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="app">
  <aside>
    <div class="brand">⚡ ESSCO Tracker <span id="saveStatus" class="pill muted">All changes saved</span></div>
    <div class="search"><input id="search" placeholder="Search projects / client / PM" /></div>
    <div id="projList" class="list"></div>
  </aside>

  <main>
    <header>
      <div class="title">
        <div>
          <div id="projTitle" style="font-weight:700;font-size:18px">Select a project</div>
          <div id="projMeta" class="muted" style="margin-top:4px"></div>
        </div>
      </div>
      <div class="row">
        <span id="statusBadge" class="badge">—</span>
        <button id="btnExport" class="ghost" title="Export JSON">Export</button>
        <label class="ghost" for="importFile" style="padding:8px 12px;cursor:pointer;border-radius:8px;border:1px solid var(--border);background:var(--chip)">Import</label>
        <input type="file" id="importFile" accept="application/json" style="display:none" />
        <button id="newNoteBtn" class="ghost">New Meeting Note</button>
        <button id="newTaskBtn" class="primary">Quick Add Task</button>
      </div>
    </header>

    <div class="content">
      <div class="tabs" role="tablist">
        <div data-tab="notes" class="tab active" role="tab" aria-selected="true">Notes</div>
        <div data-tab="tasks" class="tab" role="tab" aria-selected="false">Tasks</div>
        <div data-tab="insights" class="tab" role="tab" aria-selected="false">Insights</div>
      </div>

      <section id="notes" class="grid"></section>
      <section id="tasks" class="grid" style="display:none"></section>
      <section id="insights" class="grid" style="display:none"></section>
    </div>
  </main>
</div>

<!-- Load the app as an ES module -->
<script type="module" src="./src/main.js"></script>
</body>
</html>
