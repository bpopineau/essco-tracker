<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESSCO Project Tracker</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3a7bff">
  <meta name="description" content="Offline-capable project, task, and notes manager for ESSCO Electric." />

  <!-- PWA niceties (safe even if iOS ignores some) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<noscript>
  <div class="empty" style="margin:12px">
    JavaScript is required to run ESSCO Project Tracker.
  </div>
</noscript>

<div class="app">
  <aside>
    <div class="brand">
      ⚡ ESSCO Tracker
      <span id="saveStatus" class="pill muted" aria-live="polite" aria-atomic="true">All changes saved</span>
    </div>
    <div class="search">
      <input id="search" placeholder="Search projects / client / PM" aria-label="Search projects" autocomplete="off" />
    </div>
    <div id="projList" class="list"></div>
  </aside>

  <main>
    <header>
      <div class="title">
        <div>
          <div id="projTitle" style="font-weight:700;font-size:18px">Select a project</div>
          <div id="projMeta" class="muted" style="margin-top:4px"></div>
        </div>
      </div>
      <div class="row">
        <span id="statusBadge" class="badge">—</span>
        <button id="btnExport" class="ghost" title="Export JSON">Export</button>
        <label class="ghost" for="importFile" style="padding:8px 12px;cursor:pointer;border-radius:8px;border:1px solid var(--border);background:var(--chip)">Import</label>
        <input type="file" id="importFile" accept="application/json" style="display:none" />
        <button id="newNoteBtn" class="ghost">New Meeting Note</button>
        <button id="newTaskBtn" class="primary">Quick Add Task</button>
      </div>
    </header>

    <div class="content">
      <div class="tabs" role="tablist" aria-label="Primary">
        <div id="tab-notes" data-tab="notes" class="tab active" role="tab" aria-selected="true" aria-controls="panel-notes" tabindex="0">Notes</div>
        <div id="tab-tasks" data-tab="tasks" class="tab" role="tab" aria-selected="false" aria-controls="panel-tasks" tabindex="-1">Tasks</div>
        <div id="tab-insights" data-tab="insights" class="tab" role="tab" aria-selected="false" aria-controls="panel-insights" tabindex="-1">Insights</div>
      </div>

      <section id="panel-notes" role="tabpanel" aria-labelledby="tab-notes" aria-hidden="false" class="grid"></section>
      <section id="panel-tasks" role="tabpanel" aria-labelledby="tab-tasks" aria-hidden="true" class="grid" hidden></section>
      <section id="panel-insights" role="tabpanel" aria-labelledby="tab-insights" aria-hidden="true" class="grid" hidden></section>
    </div>
  </main>
</div>

<!-- Load the app as an ES module -->
<script type="module" src="./src/main.js"></script>
</body>
</html>
